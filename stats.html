<!DOCTYPE html>
<!--[if IE 8]><html class="no-js ie8 lt-ie10 lt-ie9" lang="en" dir="ltr"><![endif]-->
<!--[if IE 9]><html class="no-js ie9 lt-ie10" lang="en" dir="ltr"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en" dir="ltr"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
	<title>OS Stats - Andy Blackledge</title>

	<!-- CSS -->
	<link rel="stylesheet" media="screen" href="./main.css">

</head>
<body>
	<main class="main" id="main" role="main">
		<div class="container">
			<h1 class="h1 title-style-a">OS Audience Stats</h1>

			<section class="section section-style-a">
				<header class="section-header">
					<div class="chart-container">
						<div class="chart-title">
							<h2 class="h2 section-title">
								<span>June</span>2015
							</h2>
						</div>
						<ul class="chart">
							<li class="chart-stat-style-a" data-percent="21">
								<span class="visually-hidden">
									iOS - 21%
								</span>
							</li>
							<li class="chart-stat-style-b" data-percent="48">
								<span class="visually-hidden">
									Mac - 48%
								</span>
							</li>
							<li class="chart-stat-style-c" data-percent="9">
								<span class="visually-hidden">
									Linus - 9%
								</span>
							</li>
							<li class="chart-stat-style-d" data-percent="32">
								<span class="visually-hidden">
									Win - 32%
								</span>
							</li>
						</ul>
					</div>
				</header>
				<div class="section-body">
					<div class="stats-container">
						<article class="stats stats-style-a">
							<header class="stats-header">
								<h3 class="h3 stats-title">
									iOS
								</h3>
							</header>
							<div class="stats-body">
								<p>
									21<small>%</small>
								</p>
							</div>
						</article>

						<article class="stats stats-style-b">
							<header class="stats-header">
								<h3 class="h3 stats-title">
									Mac
								</h3>
							</header>
							<div class="stats-body">
								<p>
									48<small>%</small>
								</p>
							</div>
						</article>

						<article class="stats stats-style-c">
							<header class="stats-header">
								<h3 class="h3 stats-title">
									Linux
								</h3>
							</header>
							<div class="stats-body">
								<p>
									9<small>%</small>
								</p>
							</div>
						</article>

						<article class="stats stats-style-d">
							<header class="stats-header">
								<h3 class="h3 stats-title">
									Win
								</h3>
							</header>
							<div class="stats-body">
								<p>
									32<small>%</small>
								</p>
							</div>
						</article>
					</div>
				</div>
			</section>

			<div class="form form-style-a">
				<form id="newsletter_form" name="newsletter_form" action="#" method="post">
					<div class="adjacent-controls">
						<input type="text" class="input-size-a" placeholder="youremail@domain.com" />
						<button type="submit" class="btn btn-size-a">
							Signup for newsletter
						</button>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
